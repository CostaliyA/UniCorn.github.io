<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniCorn</title>
  <meta name="description" content="UniCorn: Unified Compositional Reasoning for Image Generation" />

  <!-- Simple styling -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f1220;
      color: #ffffff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 80px 24px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      color: #cfd3ff;
      margin-bottom: 2.5rem;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #0f1220;
      background: #a5b4ff;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn.secondary {
      background: #ffffff;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #9aa0ff;
    }

    footer a {
      color: #cfd3ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">Test Page</div>
    <h1>UniCorn</h1>
    <h2>Unified Compositional Reasoning for Image Generation</h2>

    <p>
      This is a minimal test webpage for <strong>UniCorn</strong>.
      It is designed to be clean, lightweight, and suitable for GitHub Pages.
    </p>

    <div class="links">
      <a class="btn" href="https://github.com/UniCorn-project" target="_blank">GitHub</a>
      <a class="btn secondary" href="https://huggingface.co" target="_blank">Hugging Face</a>
    </div>

    <footer>
      <p>
        © 2026 UniCorn Project · Hosted on <a href="https://github.io" target="_blank">GitHub Pages</a>
      </p>
    </footer>
  </div>
</body>
</html>
